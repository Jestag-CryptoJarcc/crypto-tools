{% extends "base.html" %}
{% set page_title = "Suggestions & Contact" %}\r\n{% set page_wide = true %}
{% block content %}
<header class="hero">
    <div class="kicker">CONNECT</div>
    <h1>Suggestions & Contact</h1>
    <p class="lead">Send ideas, fixes, or questions. I read everything.</p>
</header>

<section class="admin-page">
    {% if success %}
        <p class="muted">Thanks â€” your message was sent.</p>
    {% endif %}
    <form method="POST" class="admin-form">

        <input type="email" name="email" placeholder="you@email.com" required>
        <label class="label">Message</label>

    </form>
</section>
{% endblock %}
